<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading System</title>
    <link rel="stylesheet" href="load1.css">
</head>
<body>
    <div class="title"><h1>Image Loading System</h1></div>
    
    <div id="container">
        <div id="left-side">
            <div id="images-container">
                <!-- Images will be dynamically inserted here -->
            </div>
            <button id="load-more">Load More</button>
        </div>
        <div id="right-side">
            
            <!-- Add content for recent posts and news here -->
            <div class="recent-uploads">
                <h3>Recent Uploads</h3>
                <!-- Add some sample recent uploads -->
                <div class="upload-item">
                    <img src="path/to/recent1.jpg" alt="Recent Upload 1">
                    <p>Recent Upload 1</p>
                </div>
                <div class="upload-item">
                    <img src="path/to/recent2.jpg" alt="Recent Upload 2">
                    <p>Recent Upload 2</p>
                </div>
                <!-- Add more recent uploads as needed -->
            </div>
            <div class="comments">
                <h3>Comments</h3>
                <p>Comment 1: Great images!</p>
                <p>Comment 2: Loved it!</p>
                <!-- Add more comments as needed -->
            </div>
            <div class="top-uploads">
                <h3>Top Uploads</h3>
                <!-- Add some sample top uploads -->
                <div class="upload-item">
                    <img src="path/to/top1.jpg" alt="Top Upload 1">
                    <p>Top Upload 1</p>
                </div>
                <div class="upload-item">
                    <img src="path/to/top2.jpg" alt="Top Upload 2">
                    <p>Top Upload 2</p>
                </div>
                <!-- Add more top uploads as needed -->
            </div>
        </div>
    </div>
    <script src="load1.js"></script>
</body>
</html>
